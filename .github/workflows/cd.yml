name: CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build WASM
        run: cargo build -p subscription_vault --target wasm32-unknown-unknown --release

      - name: Set WASM path
        id: wasm
        run: |
          WASM_PATH=target/wasm32-unknown-unknown/release/subscription_vault.wasm
          if [ ! -f "$WASM_PATH" ]; then
            echo "WASM not found at $WASM_PATH, listing:"
            ls -la target/wasm32-unknown-unknown/release/ || true
            exit 1
          fi
          echo "path=$WASM_PATH" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.wasm.outputs.path }}
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
